<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="WLController">
        <p th:text="${greet}">Welcome to try Word Ladder!</p>
        <p>This is a welcome page.</p>
        <form action="wordladder" method="get">
            <p><em>Begin: </em><input type="text" name="beg"/></p>
            <p><em>End: </em><input type="text" name="end"/></p>
            <input type="submit" value="submit"/>
        </form>
        <a th:href="@{wordladder}">Visit Word Ladder</a>
        <p th:text="${ladder}"></p>
    </div>
</body>
</html>
